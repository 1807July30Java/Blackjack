<!-- Registration Form -->
<div class="register-form">
  <form action="register" method="post">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <label for="inputUser">Username</label>
      <input name="username" class="form-control" id="inputUser" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="fName" class="cols-sm-2 control-label">First Name</label>
      <input type="text" class="form-control" name="fName" id="fName" placeholder="First name" />
    </div>
    <div class="form-group">
      <label for="lName" class="cols-sm-2 control-label">Last Name</label>
      <input type="text" class="form-control" name="lName" id="lName" placeholder="Last name" />
    </div>
    <div class="form-group">
      <label for="email" class="cols-sm-2 control-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="jdoe@email.com" />
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" value="register" class="btn btn-primary">Register</button>
    <a routerLink="/login" class="btn">Login</a>
  </form>
</div>

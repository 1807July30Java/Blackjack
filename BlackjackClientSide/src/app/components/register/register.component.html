<!-- Registration Form -->
<div class="register-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <label for="inputUser">Username</label>
      <input type="text" formControlName="username" class="form-control" id="inputUser" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="firstName" class="cols-sm-2 control-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="First name" />
    </div>
    <div class="form-group">
      <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" />
    </div>
    <div class="form-group">
      <label for="email" class="cols-sm-2 control-label">Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="jdoe@email.com" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
    </div>
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <img *ngIf="loading" src=""/>
    <a [routerLink]="['/login']" class="btn">Cancel</a>
  </form>
</div>
